<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="cep">
    <th mat-header-cell *matHeaderCellDef> CEP </th>
    <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
  </ng-container>

  <ng-container matColumnDef="logradouro">
    <th mat-header-cell *matHeaderCellDef> Endereço </th>
    <td mat-cell *matCellDef="let element"> {{element.logradouro}} </td>
  </ng-container>

  <ng-container matColumnDef="complemento">
    <th mat-header-cell *matHeaderCellDef> Complemento </th>
    <td mat-cell *matCellDef="let element"> {{element.complemento}} </td>
  </ng-container>

  <ng-container matColumnDef="bairro">
    <th mat-header-cell *matHeaderCellDef> Bairro </th>
    <td mat-cell *matCellDef="let element"> {{element.bairro}} </td>
  </ng-container>

  <ng-container matColumnDef="localidade">
    <th mat-header-cell *matHeaderCellDef> localidade </th>
    <td mat-cell *matCellDef="let element"> {{element.localidade}} </td>
  </ng-container>

  <ng-container matColumnDef="uf">
    <th mat-header-cell *matHeaderCellDef> UF </th>
    <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
  </ng-container>

  <ng-container matColumnDef="ibge">
    <th mat-header-cell *matHeaderCellDef> IBGE </th>
    <td mat-cell *matCellDef="let element"> {{element.ibge}} </td>
  </ng-container>

  <ng-container matColumnDef="gia">
    <th mat-header-cell *matHeaderCellDef> GIA </th>
    <td mat-cell *matCellDef="let element"> {{element.gia}} </td>
  </ng-container>

  <ng-container matColumnDef="ddd">
    <th mat-header-cell *matHeaderCellDef> DDD </th>
    <td mat-cell *matCellDef="let element"> {{element.ddd}} </td>
  </ng-container>

  <ng-container matColumnDef="siafi">
    <th mat-header-cell *matHeaderCellDef> SIAFI </th>
    <td mat-cell *matCellDef="let element"> {{element.siafi}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element let i = index;">
      <mat-icon (click)="edit.emit(cepData[i])"> edit</mat-icon>
      <mat-icon (click)="remove.emit(cepData[i].cep)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
